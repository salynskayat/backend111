syntax = "proto3";

option go_package="github.com/salynskayat/backend111";

package api;

message TgMessage {
  int32 Id = 1;
  int64 ChatId = 2;
  string Text = 3;
  int64 Ts = 4;
}


message TgResponse {
  int32 Id = 1;
  int64 ChatId = 2;
  string Text = 3;
  int64 Ts = 4;
}

service Quiz {
  rpc Interact(TgMessage) returns(TgResponse) {}
}
